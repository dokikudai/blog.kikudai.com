{{ partial "header.html" . }}

<main id="single" role="main">
  <div class="article-header light-gray"><h1>{{ with .Site.Params.profile.title }}{{ . }}{{ end }}</h1></div>
  {{ $paginator := .Paginate (where .Data.Pages "Type" "introduction") 30 }}
  {{ range $paginator.Pages }}
  {{ .Render "single"}}
  {{ end }}
</main>

{{ partial "footer.html" . }}
